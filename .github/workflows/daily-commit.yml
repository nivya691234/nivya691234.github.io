name: Daily Commit Automation for 24f1002781@ds.study.iitm.ac.in

on:
  schedule:
    - cron: '37 6 * * *'  # Run daily at 06:37 UTC (12:07 PM IST)
  workflow_dispatch:  # Manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git user with your email
        run: |
          git config --local user.email "24f1002781@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions Bot"

      - name: Confirm git config for debugging
        run: git config --list

      - name: Print email in workflow logs
        run: echo "Running workflow as 24f1002781@ds.study.iitm.ac.in"

      - name: Create or update daily commit file and commit
        run: |
          echo "Automated daily commit on $(date)" >> daily_commit_status.txt
          git add daily_commit_status.txt
          git commit -m "chore: daily automated commit [skip ci]" --author="GitHub Actions Bot <24f1002781@ds.study.iitm.ac.in>" || echo "No changes to commit"
          git push
